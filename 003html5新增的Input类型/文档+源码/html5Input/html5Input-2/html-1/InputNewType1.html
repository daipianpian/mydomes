<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<meta name="format-detection"content="telephone=no">
	<title>newInput1</title>
	<!-- <link href="style/style.css" type="text/css" rel="stylesheet" /> -->
	<style>
	body,html{background-color: #F0F0F0;}
	#demo div{font-size: 18px;}
	#demo p{position:relative;height:24px;line-height: 24px;}
	#demo p label{position:absolute;left:0;/*margin-left:8px;*/display:block;width:160px;font-size: 16px;}
	#demo p input{width:195px;height:24px;line-height: 24px; margin-left:160px; border: 1px solid #ccc; border-radius: 2px; background: #FFF;}
	#demo p span{color:#555;}
	#demo p input[type=search]{-webkit-appearance:textfield;}
	</style>
</head>
<body>
<!--demo start-->
<div id="demo">
<div>安卓下HTML5新增input类型的显示样式：</div>
<form id="iform">
	<p><label for="email">email类型：</label><input type="email" name="email" id="email" placeholder="请输入正确e-mail地址" /></p>
	<p><label for="url">url类型：</label><input type="url" id="url" placeholder="请输入正确url地址" /></p>
	<p><label for="date">date类型：</label><input type="date" id="date" /></p>
	<p><label for="time">time类型：</label><input type="time" id="time" /></p>
	<p><label for="datetime">datetime类型：</label><input type="datetime" id="datetime" placeholder="选取时间，日/月/年（UTC 时间）" /></p>
	<p><label for="datetime-local">datetime-local类型：</label><input type="datetime-local" id="datetime-local" /></p>
	<p><label for="month">month类型：</label><input type="month" id="month" /></p>
	<p><label for="week">week类型：</label><input type="week" id="week" /></p>
	<p><label for="number">number类型：</label><input type="number" name="number" id="number" placeholder="请输入数值" /></p>
	<p><label for="range">range类型：</label><input type="range" id="range" /></p>
	<p><label for="search">search类型：</label><input type="search" results="n"  id="search" value="" placeholder="搜索域" /></p>
	<p><label for="tel">tel类型：</label><input type="tel" id="tel" placeholder="请输入正确的手机号" /></p>
	<p><label for="color">color类型：</label><input type="color" id="color" /></p>
	<!-- <p><label for="sub">submit类型</label><input type="submit" id="sub" value="提交" /></p> -->
</form>

</div>
<!--demo end-->

</body> 
</html>
